name: Deploy portfolio site

on:
  push:
    branches:
      - main
    paths:
      - "site/**"
      - ".github/workflows/portfolio.yml"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  SITE_BUCKET: rusets-portfolio-site-097635932419
  CLOUDFRONT_DISTRIBUTION_ID: E1R03TDG9BOHZT

jobs:
  deploy:
    runs-on: ubuntu-latest

    concurrency:
      group: rusets-portfolio-deploy-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::097635932419:role/rusets-portfolio-gha-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync site to S3
        run: |
          aws s3 sync site/ s3://${SITE_BUCKET} --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${CLOUDFRONT_DISTRIBUTION_ID} \
            --paths "/*"
